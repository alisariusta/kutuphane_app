{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Yazarlar</h2>
    
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Yazar</th>
                    <th>Kitap Sayısı</th>
                </tr>
            </thead>
            <tbody>
                {% for yazar, kitap_sayisi in yazarlar %}
                <tr>
                    <td>
                        <a href="{{ url_for('yazar_detay', yazar=yazar) }}">{{ yazar }}</a>
                    </td>
                    <td>{{ kitap_sayisi }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
