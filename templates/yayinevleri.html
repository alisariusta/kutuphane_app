{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Yay覺nevleri</h2>
    
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Yay覺nevi</th>
                    <th>Kitap Say覺s覺</th>
                </tr>
            </thead>
            <tbody>
                {% for yayinevi, kitap_sayisi in yayinevleri %}
                <tr>
                    <td>
                        <a href="{{ url_for('yayinevi_detay', yayinevi=yayinevi) }}">{{ yayinevi }}</a>
                    </td>
                    <td>{{ kitap_sayisi }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
